<!DOCTYPE html>
<html lang="en-us" ng-app="bibleAPIApp">
<head>
    <title>Bible verse copy and paster</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>

        form {
            padding: 10px 0;
        }

        div#formattedPassage {
            padding: 10px 10px;
        }
    </style>

    <!-- load angular via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>


    <script src="app.js"></script>
    <script src="services.js"></script>
    <script src="controllers.js"></script>

</head>
<body>


<div class="container" ng-controller="homeController">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">


            <form ng-submit="submit()">

                <h3>Bible verse copy and paster</h3>
				
				<label>Reference</label>
				<div class="row">
					<div class="col-sm-9">
					
						<div class="form-group">
							
							<input type="text" class="form-control" id="searchReference" ng-model="searchReference" placeholder="Reference">
						
						</div>
						
					</div>
					<div class="col-sm-3">
					
						<input type="submit" class="btn btn-primary " value="Search" />
					
					</div>
				</div>
				
            </form>
			

            <div id="formattedPassage">
                <span ng-bind-html="referenceAndVerse"></span>
            </div>

        </div>
    </div>

</div>

</body>
</html>
